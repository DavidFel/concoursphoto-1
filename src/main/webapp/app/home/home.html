<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="accueilIMG img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 data-translate="home.title">Bienvenue, sur le site du concours Photo !</h1>
            <p class="lead" data-translate="home.subtitle">Concours Photo Page d'accueil/p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" data-translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}".
                </div>
	 	<div class="alert alert-warning" ng-switch-when="false" >
                    You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
                </div>
               
            </div>

            <ul>
                <p class="lead"> Ce concours est organiser par Mr Jean Luc Veret, Photographe de profession.</p>
                <p class="lead">  test </p>
            </ul>

        </div>
    </div>
</div>
