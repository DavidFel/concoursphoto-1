<div>
    <h2 data-translate="concoursphotoApp.userPhotoComment.home.title">User Photo Comments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-photo-comment.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="concoursphotoApp.userPhotoComment.home.createLabel">
                        Create new User Photo Comment
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="concoursphotoApp.userPhotoComment.comment">Comment</span></th>
                    <th><span data-translate="concoursphotoApp.userPhotoComment.date">Date</span></th>
                    <th><span data-translate="concoursphotoApp.userPhotoComment.siteUser">Site User</span></th>
                    <th><span data-translate="concoursphotoApp.userPhotoComment.photo">Photo</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userPhotoComment in vm.userPhotoComments track by userPhotoComment.id">
                    <td><a ui-sref="user-photo-comment-detail({id:userPhotoComment.id})">{{userPhotoComment.id}}</a></td>
                    <td>{{userPhotoComment.comment}}</td>
                        <td>{{userPhotoComment.date | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="site-user-detail({id:userPhotoComment.siteUser.id})">{{userPhotoComment.siteUser.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="photo-detail({id:userPhotoComment.photo.id})">{{userPhotoComment.photo.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-photo-comment-detail({id:userPhotoComment.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-photo-comment.edit({id:userPhotoComment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-photo-comment.delete({id:userPhotoComment.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
