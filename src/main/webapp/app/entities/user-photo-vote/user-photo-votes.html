<div>
    <h2 data-translate="concoursphotoApp.userPhotoVote.home.title">User Photo Votes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-photo-vote.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="concoursphotoApp.userPhotoVote.home.createLabel">
                        Create new User Photo Vote
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="concoursphotoApp.userPhotoVote.stars">Stars</span></th>
                    <th><span data-translate="concoursphotoApp.userPhotoVote.date">Date</span></th>
                    <th><span data-translate="concoursphotoApp.userPhotoVote.siteUser">Site User</span></th>
                    <th><span data-translate="concoursphotoApp.userPhotoVote.photo">Photo</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userPhotoVote in vm.userPhotoVotes track by userPhotoVote.id">
                    <td><a ui-sref="user-photo-vote-detail({id:userPhotoVote.id})">{{userPhotoVote.id}}</a></td>
                    <td>{{userPhotoVote.stars}}</td>
                        <td>{{userPhotoVote.date | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="site-user-detail({id:userPhotoVote.siteUser.id})">{{userPhotoVote.siteUser.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="photo-detail({id:userPhotoVote.photo.id})">{{userPhotoVote.photo.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-photo-vote-detail({id:userPhotoVote.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-photo-vote.edit({id:userPhotoVote.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-photo-vote.delete({id:userPhotoVote.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
