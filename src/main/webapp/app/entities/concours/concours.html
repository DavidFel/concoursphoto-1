<div>
    <h2 data-translate="concoursphotoApp.concours.home.title">Concours</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="concours.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="concoursphotoApp.concours.home.createLabel">
                        Create new Concours
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="concoursphotoApp.concours.name">Name</span></th>
                    <th><span data-translate="concoursphotoApp.concours.startDate">Start Date</span></th>
                    <th><span data-translate="concoursphotoApp.concours.endDate">End Date</span></th>
                    <th><span data-translate="concoursphotoApp.concours.description">Description</span></th>
                    <th><span data-translate="concoursphotoApp.concours.location">Location</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="concours in vm.concours track by concours.id">
                    <td><a ui-sref="concours-detail({id:concours.id})">{{concours.id}}</a></td>
                    <td>{{concours.name}}</td>
                        <td>{{concours.startDate | date:'mediumDate'}}</td>
                        <td>{{concours.endDate | date:'mediumDate'}}</td>
                    <td>{{concours.description}}</td>
                    <td>{{concours.location}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="concours-detail({id:concours.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="concours.edit({id:concours.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="concours.delete({id:concours.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
