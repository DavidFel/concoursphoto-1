
<div>
    <h2><span data-translate="concoursphotoApp.concours.detail.title">Concours</span> {{vm.concours.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="concoursphotoApp.concours.name">Name</span></dt>
        <dd>
            <span>{{vm.concours.name}}</span>
        </dd>
        <dt><span data-translate="concoursphotoApp.concours.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.concours.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="concoursphotoApp.concours.endDate">End Date</span></dt>
        <dd>
            <span>{{vm.concours.endDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="concoursphotoApp.concours.description">Description</span></dt>
        <dd>
            <span>{{vm.concours.description}}</span>
        </dd>
        <dt><span data-translate="concoursphotoApp.concours.location">Location</span></dt>
        <dd>
            <span>{{vm.concours.location}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="concours-detail.edit({id:vm.concours.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
