<div>
    <h2 data-translate="concoursphotoApp.siteUser.home.title">Site Users</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="site-user.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="concoursphotoApp.siteUser.home.createLabel">
                        Create new Site User
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="concoursphotoApp.siteUser.firstName">First Name</span></th>
                    <th><span data-translate="concoursphotoApp.siteUser.lastName">Last Name</span></th>
                    <th><span data-translate="concoursphotoApp.siteUser.birthDate">Birth Date</span></th>
                    <th><span data-translate="concoursphotoApp.siteUser.email">Email</span></th>
                    <th><span data-translate="concoursphotoApp.siteUser.address">Address</span></th>
                    <th><span data-translate="concoursphotoApp.siteUser.jobTitle">Job Title</span></th>
                    <th><span data-translate="concoursphotoApp.siteUser.charte">Charte</span></th>
                    <th><span data-translate="concoursphotoApp.siteUser.type">Type</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="siteUser in vm.siteUsers track by siteUser.id">
                    <td><a ui-sref="site-user-detail({id:siteUser.id})">{{siteUser.id}}</a></td>
                    <td>{{siteUser.firstName}}</td>
                    <td>{{siteUser.lastName}}</td>
                        <td>{{siteUser.birthDate | date:'mediumDate'}}</td>
                    <td>{{siteUser.email}}</td>
                    <td>{{siteUser.address}}</td>
                    <td>{{siteUser.jobTitle}}</td>
                    <td>{{siteUser.charte}}</td>
                    <td data-translate="{{'concoursphotoApp.UserType.' + siteUser.type}}">{{siteUser.type}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="site-user-detail({id:siteUser.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="site-user.edit({id:siteUser.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="site-user.delete({id:siteUser.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
